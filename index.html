<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" href="lib/styles.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>

  <main id="container">

    <div id="start-screen">
      <header id="welcome">
        ASTEROIDS
      </header>
      <p id="play">Click to play</p>

    </div>

    <div id="game-stats">
      <div id="level">
        Level: 1
      </div>

      <div id="current-score">
        Score: 100
      </div>

      <div id="high-score">
        High score: 1000
      </div>
    </div>

    <div id="end-screen">
      <p>You Lose</p>
      <p>Click here to try again</p>
    </div>
  

  <canvas id="game" width="1000px" height="600px"></canvas>

  <ul id="directions">
    <li>Up: W</li>
    <li>Down: S</li>
    <li>Left: A</li>
    <li>Right: D</li>
    <li>Aim: Cursor</li>
    <li>Shoot: Spacebar</li>
  </ul>
</main>
  <script src="main.bundle.js"></script>
</body>

</html>
