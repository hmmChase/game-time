<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game-time</title>
  <link rel="stylesheet" href="lib/styles.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
  <main id="container">
    <div id="start-screen">
      <header id="welcome">
        Game-time
      </header>
      <p id="play">Click to play</p>
    </div>
    <div id="game-stats">
      <div id="level">
        Level: <span id="level-value"></span>
      </div>
      <div id="current-score">
        Score: <span id="current-score-value"></span>
      </div>
      <div id="high-score">
        High score: <span id="high-score-value"></span>
      </div>
    </div>
    <div id="end-screen">
      <p id="game-over">Game Over</p>
      <p id="try-again">Click to try again</p>
    </div>
    <canvas id="game" width="800px" height="400px"></canvas>
    <ul id="directions">
      <li>Up: W</li>
      <li>Down: S</li>
      <li>Left: A</li>
      <li>Right: D</li>
      <li>Aim: Cursor</li>
      <li>Shoot: Spacebar</li>
    </ul>
  </main>
  <script src="main.bundle.js"></script>
</body>

</html>
