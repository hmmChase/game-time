<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" href="lib/styles.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>

  <main id="container">

    <div id="start-screen">
      <header id="welcome">
        ASTEROIDS
      </header>
      <button id="start-button">
        Click here to play
      </button>
      <ul id="directions">
        <li>Up: W</li>
        <li>Down: S</li>
        <li>Left: A</li>
        <li>Right: D</li>
        <li>Aim: Cursor</li>
        <li>Shoot: Spacebar</li>
      </ul>
    </div>

    <div id="level">
      Level: 1
    </div>

    <div id="score">
      Score: 100
    </div>

    <canvas id="game" width="1000px" height="600px"></canvas>
  </main>

  <script src="main.bundle.js"></script>
</body>

</html>
